---
layout: default
title: Listing
---
<section class='content listing'>
		<div id='slider'>
			{% for post in site.posts %}
				<img src='images/homes/{{ post.content }}' alt='' tile='caption1' />
			{% endfor %}
		</div>
			<div id="caption1" class="nivo-html-caption">
                <a href="#">Hello</a>
           	</div>

		
		<a href='{{ post.url }}'>{{ post.title}}</a>
		{{ post.date | date_to_string }}
</section>
